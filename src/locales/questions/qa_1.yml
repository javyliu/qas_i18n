th:
  rshs:
    - rsh_id: '1'
      vote_title: แบบสอบถามเกี่ยวกับเกม
      rsh_des: ทีมWars Mobileขอสัญญาว่า เนื้อหาภายในแบบสอบถามจะเป็นความลับ เราจะใช้เพื่อทำสถิติเท่านั้น ขอขอบคุณสำหรับความร่วมมือ!หลังจากที่คุณได้ส่งแบบสอบถามแล้ว กรุณาไปรับรางวัลที่ทางเราได้เตรียมไว้ให้ ขอให้สนุกกับการเล่นเกม!
