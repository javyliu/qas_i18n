            - R.War and Order
            - S.War Dragons
            - T.War Z
            - U.อื่นๆ
        - title:  7.เกมประเภทไหนที่ดึงดูดคุณได้มากที่สุด【เลือกได้หลายข้อ】
          type: 1
          selects:
            - A.สงครามประวัติศาสตร์(เช่นเรื่องจริงของยุโรปยุคกลางและสงครามโลกครั้งที่สอง)
