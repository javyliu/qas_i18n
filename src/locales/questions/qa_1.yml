            - E.ตำนานตะวันออก(มีตำนานของจีน ญี่ปุ่น เอเชียตะวันตกเฉียงใต้เป็นหลัก)
            - F.การจัดการกีฬา(จัดการประเภทบอล กีฑาและกีฬาประเภทอื่นๆ)
            - G.การจัดการแบบจำลอง(การพัฒนาการก่อสร้างและสังคม)
            - H.กลุ่มอาชญกรรม(แก่งแย่งกันในกลุ่ม ทั้งเรื่องเงิน ความรุนแรง วางแผน ความผิดบาป)
