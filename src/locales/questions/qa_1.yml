          selects:
            - A.ต่ำว่า18ปี
            - B.18-30ปี
            - C.31-45ปี
            - D.มากกว่า45ปี
        - title:  3.การศึกษาสูงสุดคือ
          type: 0
          selects:
            - A.ต่ำกว่ามัธยมต้น
            - B.มหาวิทยาลัย           
            - C.ปริญญาโทขึ้นไป
        - title:  4.อาชีพปัจจุบันคือ?
          type: 0
