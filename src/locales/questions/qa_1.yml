        - title:  7.哪一类题材的游戏最吸引你？【可选择多项】
          type: 1
          selects:
            - A.历史战争（如欧洲中世纪、二战等真实历史）
            - B.星际战争（发生在星际宇宙中，主要在地球外的太空中进行）
