            - B.￥1-100元
            - C.￥101-1000元
            - D.￥1001-5000元
            - E.￥5000以上
        - title: 12.你主要通过什么途径知道一款新游戏呢？（可选择多项）
          type: 1
          selects:
            - A.社交媒体广告（微信、qq、微博等）
            - B.日常app广告（下载的app中助推的广告）
            - C.游戏里的广告（如一些游戏内的嵌入链接广告）
            - D.自媒体（微信公众号推广）
            - E.户外广告（电梯广告、地铁广告、院线广告）
            - F.电视广告（电视台的广告）
            - G.应用商店（Appstore排行榜）
            - H.朋友介绍
            - [I.其他,2]
        - title: 13.你喜欢Wars Mobile这款游戏的画风吗？
          type: 0
          selects:
            - A.5分非常喜欢
            - B.4分喜欢
            - C.3分一般喜欢
            - D.2分以下不喜欢
        - title: 14.你愿意把Wars Mobile这款游戏推荐给朋友？
          type: 0
          selects:
            - A.5分非常愿意
            - B.4分愿意
            - C.3分看机会
            - D.2分以下不愿意
        - title: 15.以下三条游戏副标题，你更喜欢哪个？如果都不喜欢，请选择其他，并为我们创意一条副标题，如果你创意的副标题获得采纳，将会给您丰富的游戏内奖励。
          type: 0
          selects:
            - A.时势造英雄!
            - B.生而为战!
            - C.生存与毁灭!
            - ['D.其他:',2]
