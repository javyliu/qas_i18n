            - J.พลังงานและวัตถุดิบ
            - K.ข้าราชการและองค์กงที่ไม่แสวงหากำไร
            - L.นักเรียน
            - M.ว่างงาน
            - [N.อื่นๆ  ,2]                      
        - title:  5.คุณชื่อชอบเกมประเภทไหน?【เลือกได้หลายข้อ】
          type: 1
          selects:
