            - G.专业服务/教育/培训
            - H.服务业
            - I.物流/运输
            - J.能源/原材料
            - K.政府/非营利机构
            - L.学生
            - M.待业
            - [N.其他,2]
        - title:  5.你对什么类型的游戏感兴趣？【可选择多项】
          type: 1
          selects:
            - A.角色扮演类（星际战争、行尸走肉、愤怒的小鸟）
            - B.模拟经营类（开心农场）
            - C.动作类（街头篮球、街头争霸、魂斗罗）
